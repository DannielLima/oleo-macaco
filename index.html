<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Óleo de Macaco</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="comprar.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-gradient-to-br from-yellow-100 to-yellow-50 flex flex-col items-center justify-center min-h-screen text-center p-2"
  >
    <div class="max-w-2xl w-full">
      <img
        src="/images/oleo.png"
        alt="oleo-macaco"
        class="w-3/4 max-w-xs mx-auto transform"
      />
      <h1
        class="text-2xl md:text-3xl font-bold text-gray-800 mb-2 mt-2 leading-tight"
      >
        Óleo de M<a
          href="https://github.com/DannielLima/oleo-macaco"
          target="_blank"
          rel="noopener noreferrer"
          ><span>a</span></a
        >caco
      </h1>
      <p
        class="text-sm md:text-base text-gray-700 max-w-2xl mx-auto leading-relaxed"
      >
        Descubra o poder ancestral do Óleo de Macaco! Perfeito para
        <span class="font-bold text-yellow-600">hidratar</span> a pele, dar
        <span class="font-bold text-yellow-600">brilho</span> e
        <span class="font-bold text-yellow-600">rejuvenescimento</span>
        instantâneo. Um segredo milenar agora disponível para você!
      </p>
      <p class="text-red-500 font-bold mt-2 text-xs md:text-sm">
        🔥 ÚLTIMAS UNIDADES DISPONÍVEIS! 🔥
      </p>
      <button
        id="comprar"
        onclick="comprar()"
        class="mt-4 px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white text-sm md:text-base font-semibold rounded-lg shadow-md hover:from-green-600 hover:to-green-700 transition-all transform hover:scale-105"
      >
        Comprar Agora
      </button>
      <div
        class="w-full max-w-xs bg-gray-200 h-2 mt-4 rounded-full overflow-hidden mx-auto hidden"
        id="barra-container"
      >
        <div
          id="barra-progresso"
          class="bg-gradient-to-r from-green-500 to-green-600 h-2 rounded-full transition-all duration-500 hidden"
          style="width: 0%"
        ></div>
      </div>
      <p
        id="mensagem-processo"
        class="text-gray-800 mt-2 text-sm md:text-base font-bold italic hidden"
      ></p>
    </div>
  </body>
</html>
