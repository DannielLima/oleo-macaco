<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Óleo de Macaco</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="comprar.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Adicionando uma fonte personalizada do Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-yellow-100 to-yellow-50 flex flex-col items-center justify-center min-h-screen text-center p-6"
  >
    <div class="max-w-2xl w-full">
      <img
        src="/images/oleo.png"
        alt="oleo-macaco"
        class="w-full md:w-4/5 lg:w-2/3 max-w-lg mx-auto transform"
      />
      <h1
        class="text-4xl md:text-5xl font-bold text-gray-800 mb-6 mt-6 leading-tight"
      >
        Óleo de Macaco
      </h1>
      <p
        class="text-lg md:text-xl text-gray-700 max-w-2xl mx-auto leading-relaxed"
      >
        Descubra o poder ancestral do Óleo de Macaco! Perfeito para
        <span class="font-bold text-yellow-600">hidratar</span> a pele, dar
        <span class="font-bold text-yellow-600">brilho</span> e
        <span class="font-bold text-yellow-600">rejuvenescimento</span>
        instantâneo. Um segredo milenar agora disponível para você!
      </p>
      <p class="text-red-500 font-bold mt-4 text-base md:text-xl">
        🔥 ÚLTIMAS UNIDADES DISPONÍVEIS! 🔥
      </p>
      <button
        id="comprar"
        onclick="comprar()"
        class="mt-8 px-8 py-4 bg-gradient-to-r from-green-500 to-green-600 text-white text-lg md:text-xl font-semibold rounded-xl shadow-lg hover:from-green-600 hover:to-green-700 transition-all transform hover:scale-105"
      >
        Comprar Agora
      </button>
      <div
        class="w-full max-w-xs bg-gray-200 h-4 mt-8 rounded-full overflow-hidden mx-auto hidden"
        id="barra-container"
      >
        <div
          id="barra-progresso"
          class="bg-gradient-to-r from-green-500 to-green-600 h-4 rounded-full transition-all duration-500 hidden"
          style="width: 0%"
        ></div>
      </div>
      <p
        id="mensagem-processo"
        class="text-gray-800 mt-6 text-lg md:text-xl font-bold italic hidden"
      ></p>
    </div>
  </body>
</html>
