<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Óleo de Macaco</title>
    <script src="comprar.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-yellow-100 flex flex-col items-center justify-center h-screen text-center p-4"
  >
    <img src="/images/oleo.png" alt="oleo-macaco" class="w-1/2 max-w-xs" />
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Óleo de Macaco</h1>
    <p class="text-lg text-gray-700 max-w-md">
      Descubra o poder ancestral do Óleo de Macaco! Perfeito para
      <span class="font-bold">hidratar</span> a pele, dar
      <span class="font-bold">brilho</span> e
      <span class="font-bold">rejuvenescimento</span> instantâneo. Um segredo
      milenar agora disponível para você!
    </p>
    <p class="text-red-500 font-bold mt-2">
      🔥 ÚLTIMAS UNIDADES DISPONÍVEIS! 🔥
    </p>
    <button
      id="comprar"
      onclick="comprar()"
      class="mt-6 px-6 py-3 bg-green-500 text-white text-lg font-semibold rounded-lg shadow-lg hover:bg-green-700 transition-all"
    >
      Comprar Agora
    </button>
    <div
      class="w-full max-w-xs bg-gray-300 h-4 mt-4 rounded hidden"
      id="barra-container"
    >
      <div
        id="barra-progresso"
        class="bg-green-500 h-4 rounded transition-all hidden"
        style="width: 0%"
      ></div>
    </div>
    <p id="mensagem-processo" class="text-gray-700 mt-2 hidden"></p>
  </body>
</html>
